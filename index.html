<!DOCTYPE html>
  <html lang="en">
    <head>
      <title>Tic-Tac-Toe Game</title>
      <script src="script.js"></script>
      <link rel="stylesheet" href="style.css">
      <link href="favicon.webp" rel="icon" />
    </head>
    <body>
      <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="new-btn">New Game</button>
      </div>
      
        <h1 style="font-family: sans-serif; color: aliceblue; font-size: 50px;">Tic Tac Toe</h1>
        <div class="player-names">
          <input type="text" id="player1" placeholder="Enter Player 1 Name" />
          <input type="text" id="player2" placeholder="Enter Player 2 Name" />
        </div>
        <div class="container">
          <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
          </div>
        </div>
        <button id="reset-btn">Reset Game</button>
      
      
    </body>
  </html>
